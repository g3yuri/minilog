<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minilog Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .actions {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .log-display {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
    }
    .log-item {
      margin-bottom: 5px;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .success {
      color: #27ae60;
    }
    .error {
      color: #e74c3c;
    }
    .warning {
      color: #f39c12;
    }
    .info {
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Minilog Demo</h1>
      <p>Una demostración del uso de la librería minilog en una aplicación web</p>
    </header>

    <div class="actions">
      <button id="login">Iniciar Sesión</button>
      <button id="logout">Cerrar Sesión</button>
      <button id="create-project">Crear Proyecto</button>
      <button id="search">Buscar</button>
      <button id="error">Generar Error</button>
      <button id="config">Cambiar Configuración</button>
      <button id="flush">Flush Manual</button>
    </div>

    <h2>Actividad</h2>
    <div class="log-display" id="log-display"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
